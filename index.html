<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>My Website</title>
        <link rel="stylesheet" href="./header_style.css">
        <link rel="icon" href="./favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div class="custom-header">
            <div class="first-tier">
                <div class="nav-title">
                    <a id="nav-title-link" class="nav-title-link pull-left" href="">ArcGIS StoryMaps</a>
                </div>
                <div class="first-tier-list pull-right">
                    <ul class="first-tier-list" aria-labelledby="nav-title">
                        <li class="first-tier-item">
                            <a id="Overview" class="first-tier-link" href="https://www.esri.com/en-us/arcgis/products/arcgis-storymaps/overview">Overview</a>
                        </li>
                        <li class="first-tier-item">
                            <a id="Gallery" class="first-tier-link" href="https://www.esri.com/en-us/arcgis/products/arcgis-storymaps/gallery">Gallery</a>
                        </li>
                        <li class="first-tier-item">
                            <a id="Resources" class="first-tier-link" href="https://www.esri.com/en-us/arcgis/products/arcgis-storymaps/resources">Resources</a>
                        </li>
                        <li class="first-tier-item">
                            <a id="Pricing" class="first-tier-link" href="https://www.esri.com/en-us/arcgis/products/arcgis-storymaps/buy">Pricing</a>
                        </li>
                        <li class="first-tier-item">
                            <a id="News" class="first-tier-link selected" aria-current="true" href="">News</a>
                        </li>
                </ul>
                </div>
                <div class="nav-trial-link">
                    <button class="trial-button" scale="l" href="https://storymaps.arcgis.com/">Sign in to ArcGIS StoryMaps</button>
                </div>
            </div>
            <div class="second-tier">
                <ul class="second-tier-list">
                    <li class="second-tier-item">
                        <a id="Latest Issue" class="second-tier-link" href="">Latest Issue</a>
                    </li>
                    <li class="second-tier-item">
                        <a id="Community" class="second-tier-link" href="/pages/community">Community</a>
                    </li>
                </ul>
            </div>
        </div>        
    </body>
</html>
