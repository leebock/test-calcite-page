<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>My Website</title>
        <link rel="stylesheet" href="https://js.arcgis.com/calcite-components/1.0.0-beta.86/calcite.css" as="style" type="text/css"/>
        <link rel="stylesheet" href="https://www.esri.com/etc.clientlibs/esri-sites/clientlibs/components.css" as="style" type="text/css"/>
        <link rel="stylesheet" href="custom.css" as="style" type="text/css"/>
        <link rel="icon" href="./favicon.ico" type="image/x-icon">
    </head>
    <body>

        <div class="local-navigation aem-GridColumn aem-GridColumn--default--12">
            <nav class="second-nav calcite-theme-dark" id="second-nav" aria-label="Main" data-local-expanded="false">
                <div class="nav-title" id="nav-title">
                    <a class="nav-titlelink" data-event="track-component" data-component-name="Local Navigation" data-component-link-type="button" data-component-link="ArcGIS StoryMaps" href="https://www.esri.com/en-us/arcgis/products/arcgis-storymaps/overview">ArcGIS StoryMaps</a>
                </div>
                <div class="nav-menu">
                    <button class="nav-menu-title" href="#">
                        <span class="assistText">Menu</span>
                    </button>
                    <div class="nav-submenu">
                        <ul class="nav-sublist" aria-labelledby="nav-title">
                            <li class="nav-subitem">
                                <a class="es-nav-sublink-local" id="Overview" data-event="track-component" data-component-name="Local Navigation" data-component-link="Overview" data-component-link-type="text" href="https://www.esri.com/en-us/arcgis/products/arcgis-storymaps/overview" aria-current="true">Overview</a>
                            </li>
                            <li class="nav-subitem">
                                <a class="es-nav-sublink-local" id="Gallery" data-event="track-component" data-component-name="Local Navigation" data-component-link="Gallery" data-component-link-type="text" href="https://www.esri.com/en-us/arcgis/products/arcgis-storymaps/gallery">Gallery</a>
                            </li>
                            <li class="nav-subitem">
                                <a class="es-nav-sublink-local" aria-controls="false" id="Resources" data-event="track-component" data-component-name="Local Navigation" data-component-link="Resources" data-component-link-type="button" href="https://www.esri.com/en-us/arcgis/products/arcgis-storymaps/resources" aria-tertiary="true">Resources</a>
                            </li>
                            <li class="nav-subitem">
                                <a class="es-nav-sublink-local" id="Pricing" data-event="track-component" data-component-name="Local Navigation" data-component-link="Pricing" data-component-link-type="text" href="https://www.esri.com/en-us/arcgis/products/arcgis-storymaps/buy">Pricing</a>
                            </li>
                            <div class="nav-triallabel" id="nav-triallabel">
                                <a class="nav-triallink" data-event="track-component" data-component-name="Local Navigation" data-component-link-type="button" data-component-link="Sign in to ArcGIS StoryMaps" href="https://storymaps.arcgis.com/">Sign in to ArcGIS StoryMaps</a>
                            </div>
                        </ul>
                    </div>
                </div>
                <div class="nav-triallabel" id="nav-triallabel">
                    <a class="nav-triallink" data-event="track-component" data-component-name="Local Navigation" data-component-link-type="button" data-component-link="Sign in to ArcGIS StoryMaps" href="https://storymaps.arcgis.com/">Sign in to ArcGIS StoryMaps</a>
                </div>
            </nav>
        </div>

        <script>
            (
                ()=>{
                    const btn = document.getElementsByClassName("nav-menu-title")[0]
                    btn.onclick= ()=>{
                        const secondNav = document.getElementById("second-nav")
                        secondNav.setAttribute(
                            "data-local-expanded", 
                            secondNav.getAttribute("data-local-expanded") === "true" ? "false" : "true"
                        )
                        const subMenu = document.getElementsByClassName("nav-submenu")[0];
                        subMenu.setAttribute(
                            "aria-hidden",
                            secondNav.getAttribute("data-local-expanded") === "true" ? "false" : "true"
                        )
                    };
                    
                }
            )()
        </script>
        
    </body>
</html>
